<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>
<body>
    <div id="page-register">
            <header>
                <img src="assets/logo.svg" alt="Logomarca Ecoleta">
                <a href="#">
                    <span></span>
                Voltar para home</a>
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="nomeEntidade">Nome da entidade</label>
                        <input type="text" name="nomeEntidade">
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco">
                        </div>
                        <div class="field">
                            <label for="numero">Número/Complemento</label>
                            <input type="text" name="numero">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="estado">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="cidade">Cidade</label>
                            <select name="cidade" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>                            
                        </div>
                    </div>                                  
                </fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                <fieldset>

                </fieldset>
                <button type="submit">Cadastrar pronto de coleta</button>
            </form>                
    </div>    
</body>
</html>
