<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>
<body>
    <div id="page-register">
            <header>
                <img src="assets/logo.svg" alt="Logomarca Ecoleta">
                <a href="/index.html">
                    <span></span>
                Voltar para home</a>
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="nomeEntidade">Nome da entidade</label>
                        <input type="text" name="nomeEntidade" required>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" required>
                        </div>
                        <div class="field">
                            <label for="numero">Número/Complemento</label>
                            <input type="text" name="numero" required>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="estado">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o estado</option>                                
                            </select>
                            <input type="hidden" name="estado">
                        </div>
                        <div class="field">
                            <label for="cidade">Cidade</label>
                            <select name="cidade" disabled required>
                                <option value="">Selecione a cidade</option>
                            </select>                            
                        </div>
                    </div>                                  
                </fieldset>                    
                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                    <div class="itens-coleta">
                        <li data-id="1">
                            <img src="./assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="./assets/baterias.svg" alt="Pilhas e baterias">
                            <span>Pilhas e baterias</span>
                        </li> 
                        <li data-id="3">
                            <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li> 
                        <li data-id="4">
                            <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li> 
                        <li data-id="5">
                            <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li> 
                        <li data-id="6">
                            <img src="./assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li> 
                    </div>

                    <input type="hidden" name="itens">
                </fieldset>
                <button type="submit">Cadastrar pronto de coleta</button>
            </form>                
    </div>
    <script src="/scripts/register.js"></script>
</body>
</html>
